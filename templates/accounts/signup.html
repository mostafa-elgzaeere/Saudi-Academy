{% extends 'base/auth_base.html'%}


{% block title %}
    {{block.super}} انشاء حساب
{% endblock title %}




{% block content %}



<div class="container w-50 mt-5">

  <div class="card text-center">
    <div class="card-body">
      <h4 class="card-title">انشاء حساب جديد</h4>
      <form class="form-group text-left" method="POST">
          {% csrf_token %}
          <input type="text" name="username" id="username" class="form-control" placeholder="ادخل اسم المستخدم" required>
          <input type="email" name="email" id="email" class="form-control mt-4" placeholder="ادخل الايميل " required>
          <input type="password" name="password1" id="password1" class="form-control mt-4" placeholder="ادخل كلمة السر" required>
          <input type="password" name="password2" id="password2" class="form-control mt-4" placeholder="ادخل كلمة السر مره اخري" required>
          <div class="text-center">
              <input type="submit" class="btn btn-primary mt-5 w-75" value="انشاء حساب"/>
          </div>
      </form>
      <h6 class="text-muted">انا بالفعل لدي حساب ادخلني علي صفحة</h6><a href="{% url 'login' %}">تسجيل الدخول</a>
    </div>
  </div>
</div>
{% endblock content %}
