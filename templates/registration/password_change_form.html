
{% extends 'base/auth_base.html'%}
{% load crispy_forms_tags %}
{% block title %}
    {{block.super}} تغيير كلمة السر
{% endblock title %}



    
{% block content %}




<div class="container w-50 mt-5">
  <div class="card text-center">
    <div class="card-body">
      <h4 class="card-title">تغيير كلمة السر</h4>
      <form class="form-group text-left" method="POST">
          {% csrf_token %}
        {{form|crispy}}
          <div class="text-center">
              <input type="submit" class="btn btn-primary mt-5 w-75" value="حفظ"/>
          </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
