{% extends 'base/auth_base.html'%}

{% block title %}
    {{block.super}} تسجيل الدخول
{% endblock title %}



    
{% block content %}




<div class="container w-50 mt-5">
  <div class="card text-center">
    <div class="card-body">
      <h4 class="card-title">تسجيل الدخول</h4>
      <form class="form-group text-left" method="POST">
          {% csrf_token %}
          <input type="text" name="username" id="username" class="form-control mt-4" placeholder="ادخل اسم المستخدم " required>
          <input type="password" name="password" id="password" class="form-control mt-4" placeholder="ادخل كلمة السر " required>
          <div class="text-center">
              <input type="submit" class="btn btn-primary mt-5 w-75" value="تسجيل"/>
          </div>
      </form>
      <h6 class="text-muted">انا لا أمتلك حساباً داخل الموقع من فضلك وجهني علي صفحة  <a href="{% url 'signup' %}">انشاء الحساب</a> </h6>
      <br>
      <h6 class="text-muted">هل نسيت كلمة المرور ؟ <a href="{% url 'password_reset' %}">اعادة تعيين كلمة السر</a></h6>
    </div>
  </div>
</div>

{% endblock content %}
